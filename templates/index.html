<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Course Creator</h1>
            <p>This will take atleast 10 minutes to process your request</p>
            <p>Don't Worry it will run in the background</p>
        </header>

        <form id="course-form">
            <div class="form-group">
                <label for="course-name">Course Topic</label>
                <input type="text" id="course-name" name="course_name" placeholder="e.g., 'Introduction to Quantum Physics'" required>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="English">English</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Malayalam">Malayalam</option>
                    <option value="Kannadam">Kannadam</option>
                    <option value="Telungu">Telungu</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Course Structure Mode</label>
                <div class="radio-group structure-group">
                    <input type="radio" id="structure-simple" name="lesson_structure_mode" value="simple" checked>
                    <label for="structure-simple">Standard 5-lesson structure</label>
                    <input type="radio" id="structure-detailed" name="lesson_structure_mode" value="detailed">
                    <label for="structure-detailed">Detailed (Basics, Core, Implementation)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Select Output Formats</label>
                <div class="checkbox-group output-group">
                    <input type="checkbox" id="output-pdf" name="output_format" value="pdf" checked>
                    <label for="output-pdf">PDF Document</label>
                    
                    <input type="checkbox" id="output-ppt" name="output_format" value="ppt">
                    <label for="output-ppt">PowerPoint (PPT)</label>
                    
                    <input type="checkbox" id="output-video" name="output_format" value="video">
                    <label for="output-video">Audio Scripts</label>
                    
                    <input type="checkbox" id="output-quiz" name="output_format" value="quiz">
                    <label for="output-quiz">Quiz</label>
                </div>
            </div>

            <button type="submit" id="generate-btn">Generate Course</button>
        </form>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>AI is thinking... This might take a few minutes for large courses.</p>
        </div>

        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
